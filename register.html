<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <center>
            <form action="./RegisterSuccessful.html" method="get">
                <label for="Username"><b> Username:</b></label>
                <input type="text" name="Username" id="Username" autocomplete="off" pattern="[a-z0-9_]{4,9}"
                    title="length should be min 4 and max 9" placeholder="Enter Username" required><br>
                <br>

                <label for="password"><b> password:</b></label>
                <input type="password" name="password" id="password" placeholder=" Enter password" required><br>
                <br>

                <label for="Email"><b> Email:</b></label>
                <input type="Email" Name="Email" id="Email" placeholder="Enter Mail id" required><br>
                <br>

                <label for="Gender"><b>Gender:</b></label>
                <label for="Male">Male</label>
                <input type="Radio" name="Gender" id="Male" value="Male">
                <label for="Female">Female</label>
                <input type="Radio" name="Gender" id="Female" value="Female">
                <pre></pre>

                <input type="submit" name="" value="submit">
                <a href="./index.html"><button type="button">click to go back</button></a>
            </form>
        </center>
    </fieldset>
</body>

</html>
